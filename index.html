<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A11Y Filter Table</title>
    <style>
    	#content { width:960px; margin:auto; } 
    	table, th, td { border-collapse: collapse; border:2px solid #000; padding:5px; text-align:left; vertical-align:top; } 
 	  	button {  border:2px solid #000; border-radius:10px; padding:10px; font-size:1rem; margin-bottom:10px; display:inline-block; margin-right:10px; } 

        #sortButtonsHtmlStringContainer {}  
		.offscreenText {
			position: absolute;
			clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
			clip: rect(1px, 1px, 1px, 1px);
			clip-path: inset(50%);
			padding: 0;
			border: 0;
			height: 1px; 
			width: 1px; 
			overflow: hidden;
			white-space: nowrap;
		}
		.sortArrow { font-size:2rem; font-weight:bold; } 


    </style>
  </head>
  <body>

    <section id="content">
		<div id="sortButtonsHtmlStringContainer"></div>
		<section id="tableContainer"></section>
    </section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>

		function getData(){
			let url = './getTableJSON.php';
			let jsonObjectsArray = [];
			$.ajax({
			  type: 'GET',
			  url: url,
			  dataType: 'json',
			  success: function(data) { jsonObjectsArray = data;},
			  async: false
			});

			return jsonObjectsArray;

		}

   		function postDataForSort(buttonName){
			let url = './getTableJSON.php?buttonName=' + buttonName;
			let jsonObjectsArray = [];
			$.ajax({
			  type: 'POST',
			  url: url,
			  dataType: 'json',
			  success: function(data) { jsonObjectsArray = data;},
			  async: false
			});

			return jsonObjectsArray;

		}
	    function init(){
			let jsonObjectsArray = getData(); 
			createTable(jsonObjectsArray);
		}

	    function sort(e){

			let buttonName;

			//to make it work with the keyboard
			if(e.target.nodeName === 'BUTTON') {
				buttonName=e.target.name;
			} 
			//to make it work with the mouse
			if(e.target.nodeName === 'SPAN') {
				buttonName=e.target.parentNode.name;
			}

        	let jsonObjectsArray = postDataForSort(buttonName); 
			console.log(jsonObjectsArray); 
			createTable(jsonObjectsArray);

		} 
 
    	function createTable(jsonObjectsArray){

			let	sortButtonsHtmlString = ''; 
			let tableHtmlString;
		           
			for (let key in jsonObjectsArray[0]) {
				sortButtonsHtmlString += '<button name="' + key + '_ascending_button" value="activated">';
				sortButtonsHtmlString += key; 
				sortButtonsHtmlString += '<span class="sortArrow">'; 
				sortButtonsHtmlString += '&uarr;'; 
				sortButtonsHtmlString += '</span>'; 
				sortButtonsHtmlString += '<span class="offscreenText">'; 
				sortButtonsHtmlString += 'sort ascending '; 
				sortButtonsHtmlString += '</span>'; 
				sortButtonsHtmlString += '</button>';

				sortButtonsHtmlString += '<button name="' + key + '_descending_button" value="activated">';
                sortButtonsHtmlString += key; 
				sortButtonsHtmlString += '<span class="sortArrow">'; 
				sortButtonsHtmlString += '&darr;'; 
				sortButtonsHtmlString += '</span>'; 
				sortButtonsHtmlString += '<span class="offscreenText">'; 
				sortButtonsHtmlString += 'sort descending '; 
				sortButtonsHtmlString += '</span>'; 
				sortButtonsHtmlString += '</button>';
			}
			$('#sortButtonsHtmlStringContainer').html(sortButtonsHtmlString);
			$('#sortButtonsHtmlStringContainer button').click((e)=>{sort(e)});

            tableHtmlString = '<table>';
			tableHtmlString += '<tr>';
			for (let key in jsonObjectsArray[0]) {
				tableHtmlString += '<th>';
				tableHtmlString += key; 
				tableHtmlString += '</th>';
			}
			tableHtmlString += '</tr>';

			for(let i = 0; i < jsonObjectsArray.length; i++) {
				tableHtmlString += '<tr>';		
				for (let key in jsonObjectsArray[i]) {
					tableHtmlString += '<td>';		
					tableHtmlString += jsonObjectsArray[i][key];		
					tableHtmlString += '</td>';		
				}		
				tableHtmlString += '</tr>';		
			}

			tableHtmlString += "</table>";

			$('#tableContainer').html(tableHtmlString);

		}
		
		init();  

	</script>

  </body>
</html>
