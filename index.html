<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>A11Y Filter Table</title>
    <style>
    	#content { width:960px; margin:auto; } 
    	table, th, td { border-collapse: collapse; border:2px solid #000; padding:5px; text-align:left; vertical-align:top; } 
 	  	button {  border:2px solid #000; border-radius:10px; padding:10px; font-size:1rem; margin-bottom:10px; } 

        #sortButtonsContainer {}  
		.offscreenText {
			position: absolute;
			clip: rect(1px 1px 1px 1px); /* IE6, IE7 */
			clip: rect(1px, 1px, 1px, 1px);
			clip-path: inset(50%);
			padding: 0;
			border: 0;
			height: 1px; 
			width: 1px; 
			overflow: hidden;
			white-space: nowrap;
		}


    </style>
  </head>
  <body>

    <section id="content">
		<h1>A11Y Grid</h1> 
		<h2>Sort Buttons</h2>
		<div id="sortButtonsContainer"></div>
		<button id="refreshTableButton">Refresh Table</button>
		<section id="tableContainer">
		</section>
    </section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

	<script>
    
    	function createTable(){
            console.log('in createTable'); 
			let url = './getTableJSON.php';
			let htmlString;
			let jsonObjectsArray = [];
			let sortButtons;

			$.ajax({
			  type: 'GET',
			  url: url,
			  dataType: 'json',
			  success: function(data) { jsonObjectsArray = data;},
			  async: false
			});
           
			for (let key in jsonObjectsArray[0]) {
				sortButtons += '<button>';
				sortButtons += key; 
				sortButtons += '</button>';
			}
			$('#sortButtonsContainer').html(sortButtons);


            htmlString = '<table>';
			htmlString += '<tr>';
			for (let key in jsonObjectsArray[0]) {
				htmlString += '<th>';
				htmlString += key; 
				htmlString += '</th>';
			}
			htmlString += '</tr>';

			for(let i = 0; i < jsonObjectsArray.length; i++) {
				htmlString += '<tr>';		
				for (let key in jsonObjectsArray[i]) {
					htmlString += '<td>';		
					htmlString += jsonObjectsArray[i][key];		
					htmlString += '</td>';		
				}		
				htmlString += '</tr>';		
			}

			htmlString += "</table>";

			$('#tableContainer').html(htmlString);

		}
		
		createTable();  

		$('#refreshTableButton').click(function(){ createTable();}); 

	</script>

  </body>
</html>
