<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
      #content { width:960px; margin:auto; } 
	  tab
    </style>
  </head>
  <body>

    <section id="content">
    </section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>

	<script>
		let url = 'http://chrislane.info/examples/filterTable/getTableJSON.php';
		let jsonObjectsArray = [];
		let htmlString = "<table>";
        let container = document.getElementById('content');

		$.ajax({
		  type: 'GET',
		  url: url,
		  dataType: 'json',
		  success: function(data) { jsonObjectsArray = data;},
		  async: false
		});

        //headers
	    htmlString += '<tr>';
		for (let key in jsonObjectsArray[0]) {
			htmlString += '<th>';
            htmlString += key; 
			htmlString += '</th>';
		}
		htmlString += '</tr>';

        //Rows
		for(let i = 0; i < jsonObjectsArray.length; i++) {
	    	htmlString += '<tr>';		
		    for (let key in jsonObjectsArray[i]) {
	    		htmlString += '<td>';		
	    		htmlString += jsonObjectsArray[i][key];		
	    		htmlString += '</td>';		
            }		
	    	htmlString += '</tr>';		
		}

		htmlString += "</table>";
        $('#content').html(htmlString);

	</script>

  </body>
</html>
