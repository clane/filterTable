<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>example</title>
    <style>
      #content { width:960px; margin:auto; } 
    </style>
  </head>
  <body>

    <section id="content">
    </section>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js" ></script>

	<script>
		let url = 'http://chrislane.info/examples/filterTable/getTableJSON.php';
		let jsonObjectsArray = [];
		let htmlString = "<table border='1'>";

		$.ajax({
		  type: 'GET',
		  url: url,
		  dataType: 'json',
		  success: function(data) { jsonObjectsArray = data;},
		  async: false
		});

		for(let i = 0; i < jsonObjectsArray.length; i++) {
			for (var key in jsonObjectsArray[i]) {
				console.log(key);
                console.log(' name=' + key + ' value=' + jsonObjectsArray[i][key]);
				htmlString += '<tr>';
				htmlString += '<th>';
                htmlString += key; 
				htmlString += '</th>';
				htmlString += '</tr>';
		
			}
		}

		htmlString += "</table>";
        console.log(htmlString); 

	</script>

  </body>
</html>
